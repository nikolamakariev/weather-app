<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="content">
        <div class="weekDay" onclick="onWeekDayClick()">
            <div class="day">Monday</div>
            <div class="temperature">23</div>
        </div>
        <div class="weekDay">Tuesday</div>
        <div class="weekDay">Wednessday</div>
        <div class="weekDay">Thursday</div>
        <div class="weekDay">Friday</div>
        <div class="weekDay">Saturday</div>
        <div class="weekDay">Sunday</div>
    </div>

    <dialog id="dialog">
        <div class="toolbar">
            <div class="text">Weather Details</div>
            <div class="closeButton" onclick="closeDialog()">Close</div>
        </div>
        <div class="dialogContent">
            <div class="day">Monday</div>
            <div class="temperature">22</div>
            <div class="windDirection">Wind direction: North-East</div>
            <div class="windSpeed">Wind speed: 10</div>
            <div class="type">Sunny</div>
        </div>
    </dialog>

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
