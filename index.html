<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body onload="onLoad()">
    <div id="content">
    </div>

    <div class="units">
        <div class="temperatureUnits">
            <input type="radio" id="celsius" name="temperature" value="C" checked  onchange="changeTemperatureUnits('C')">
            <label for="celsius">Celsius (C)</label><br>
            <input type="radio" id="kelvin" name="temperature" value="K" onchange="changeTemperatureUnits('K')">
            <label for="kelvin">Kelvin (K)</label><br>
        </div>

        <div class="windSpeedUnits">
            <input type="radio" id="meterPerSecond" name="windSpeed" value="m/s" checked  onchange="changeWindSpeedUnits('m/s')">
            <label for="meterPerSecond">m/s</label><br>
            <input type="radio" id="kmPerHour" name="windSpeed" value="km/h" onchange="changeWindSpeedUnits('km/h')">
            <label for="kmPerHour">km/h</label><br>
        </div>
    </div>

    <dialog id="dialog">
        <div class="toolbar">
            <div class="text">Weather Details</div>
            <div class="closeButton" onclick="closeDialog()">Close</div>
        </div>
        <div class="dialogContent">
            <div class="day"></div>
            <div class="temperature"></div>
            <div class="windDirection">Wind Direction: <img class="arrow" src="./arrow.png" alt="Wind Direction"></div>
            <div class="windSpeed"></div>
            <div class="type"></div>
        </div>
    </dialog>

    <script src="./app.js" type="text/javascript"></script>
    <script src="./dialog.js" type="text/javascript"></script>
</body>
</html>
